<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testimonials</title>
</head>
<body>
    <h1>Testimonials:</h1>
    <table>
        {% for testimonial in testimonials %}
            <tr>

                <td>{{ testimonial.stars }}</td>
                <td>{{ testimonial.text }}</td>
                <td>{{ testimonial.author }}</td>

                <td>{{ testimonial.author.username }}</td>

                <td>
                    <a href="{% url 'edit_testimonial' testimonial.id %}">
                        <button>Edit</button>
                    </a>
                </td>
                
                <td>
                    <a href="{% url 'delete_testimonial' testimonial.id %}">
                        <button>Delete</button>
                    </a>
                </td>                
            </tr>
        {% empty %}
            <tr><td>There are no testimonials.</td></tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_testimonial' %}">Add a Testimonial</a>
</body>
</html>
